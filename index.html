<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    p {
      color: #333;
      font-size: 18px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <p id="myParagraph">This is a simple paragraph.</p>
  <button onclick="changeText()">Click Me!</button>

  <script>
    function changeText() {
      document.getElementById("myParagraph").textContent = "The paragraph text has been changed!";
    }
  </script>

</body>
</html>
